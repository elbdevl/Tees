<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شكرًا لك - TAZARINE</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Cairo', sans-serif;
        }

        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .thank-you-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            padding: 40px;
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        .thank-you-icon {
            font-size: 5rem;
            color: #3BE5DB;
            margin-bottom: 20px;
        }

        .thank-you-title {
            color: #333;
            margin-bottom: 20px;
            font-size: 2rem;
        }

        .thank-you-message {
            color: #555;
            margin-bottom: 30px;
            line-height: 1.6;
            font-size: 1.1rem;
        }

        .home-button {
            display: inline-block;
            padding: 15px 30px;
            background: #3BE5DB;
            color: #1a1a1a;
            border: none;
            border-radius: 30px;
            font-size: 1.1rem;
            font-weight: 700;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .home-button:hover {
            background: #2ac9c0;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(59, 229, 219, 0.3);
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <i class="fas fa-check-circle thank-you-icon"></i>
        <h1 class="thank-you-title">شكراً لك على طلبك!</h1>
        <p class="thank-you-message">
            تم استلام طلبك بنجاح. فريق TAZARINE سيتواصل معك قريباً لتأكيد التفاصيل وتنفيذ الطلب.
            <br>
            يمكنك تتبع حالة الطلب من خلال واتساب  أو الهاتف.
        </p>
        <a href="index.html" class="home-button">
            <i class="fas fa-home"></i> العودة للصفحة الرئيسية
        </a>
    </div>
</body>
</html>
